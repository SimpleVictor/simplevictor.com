<div class="project-single-container">


    <img class="single-main-img" [src]='Project.main_cover_picture'>

    <div class="store-icon">
        <div class="row">
            <img style="padding-right: 14rem;" class="store-icon-individual" src="assets/img/extra/apple-store.png">
            <img class="store-icon-individual" src="assets/img/extra/google-play.png">
        </div>
    </div>


    <!--MOBILE          MOBILE              MOBILE              MOBILE-->
    <div class="project-single-mobile-container">

        <div class="back-circle">
            <i id="menu-button" class="ui arrow left icon" (click)="BackButton()"></i>
        </div>
        <br/>


        <div class="ui pointing secondary menu">
            <a class="active item" data-tab="description" (click)="AnimateTabs(tab1)"><i class="ui info circle icon"></i>Info</a>
            <a class="item" data-tab="video" (click)="AnimateTabs(tab2)"><i class="ui video play outline icon"></i>Video</a>
            <a class="item" data-tab="developers" (click)="AnimateTabs(tab3)"><i class="ui users icon"></i>Developers</a>
        </div>
        <div class="ui tab segment active" data-tab="description">
            <div #tab1 class="ui segment">
                <h1>Firsts</h1>
            </div>
        </div>

        <div class="ui tab segment" data-tab="video">
            <div #tab2 class="ui segment">
                <h1>second</h1>
            </div>
        </div>

        <div class="ui tab segment" data-tab="developers">
            <div #tab3 class="ui segment">
                <h1>third</h1>
            </div>
        </div>



    </div>

    <!--WEB BROWSER     WEB BROWSER         WEB BROWSER         WEB BROWSER-->
    <div class="project-single-browser-container">
        <div class="ui pointing secondary menu" id="web_menu">
            <a class="active item" data-tab="first">About</a>
            <a class="item" data-tab="second">Pictures</a>
            <a class="item" data-tab="third">Video</a>
            <a class="item" data-tab="fourth">Developers</a>
        </div>
        <div class="ui active tab segment browser-desc-segment" data-tab="first">
            <h1>{{Project.name}}</h1>

            <p>{{Project.description}}</p>
        </div>

        <div class="ui tab segment browser-desc-segment" data-tab="second">
            <h1>Pictures</h1>
        </div>

        <div class="ui tab segment browser-desc-segment" data-tab="third">
            <h1>Video</h1>
        </div>

        <div class="ui tab segment browser-desc-segment" data-tab="fourth">
            <h1>Developers</h1>
        </div>
    </div>





</div>
