<div class="project-single-container">


    <img [class]="WhatPicture" id="main-img-single" [src]='Project.main_cover_picture' *ngIf="!this.mobileChecker">

    <div class="store-icon" *ngIf="!this.mobileChecker">
        <div class="row">
            <img style="padding-right: 14rem;" class="store-icon-individual" src="assets/img/extra/apple-store.png">
            <img class="store-icon-individual" src="assets/img/extra/google-play.png">
        </div>
    </div>


    <!--MOBILE          MOBILE              MOBILE              MOBILE-->
    <div class="project-single-mobile-container">

        <div class="back-circle">
            <i id="menu-button" class="ui arrow left icon" (click)="BackButton()"></i>
        </div>
        <br/>


        <div class="ui pointing secondary menu">
            <a class="active item" data-tab="description" (click)="AnimateTabs(tab1)"><i class="ui info circle icon"></i>Info</a>
            <a class="item" data-tab="photo" (click)="AnimateTabs(tab2)"><i class="ui video play outline icon"></i>Photos</a>
            <a class="item" data-tab="video" (click)="AnimateTabs(tab3)"><i class="ui video play outline icon"></i>Video</a>
            <a class="item" data-tab="developers" (click)="AnimateTabs(tab4)"><i class="ui users icon"></i>Developers</a>
        </div>
        <div class="ui tab segment active" data-tab="description">
            <div #tab1 class="ui segment">
                <h1>{{Project.name}}</h1>

                <p>{{Project.description}}</p>
            </div>
        </div>

        <div class="ui tab segment" data-tab="photo">
            <div #tab2 class="ui segment">
                <h1>Photos</h1>
                <div class="ui small images">
                    <img *ngFor="let i of Project.extra_picture" [src]="i.link">
                </div>
            </div>
        </div>

        <div class="ui tab segment" data-tab="video">
            <div #tab3 class="ui segment">
                <h1>Videos</h1>
                <iframe id="iframe-video-mobile" width="420" height="345" frameborder="0" allowfullscreen style="box-shadow: 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15)"></iframe>
            </div>
        </div>

        <div class="ui tab segment" data-tab="developers">
            <div #tab4 class="ui segment">
                <h1>Developers</h1>
            </div>
        </div>



    </div>

    <!--WEB BROWSER     WEB BROWSER         WEB BROWSER         WEB BROWSER-->
    <div class="project-single-browser-container">


        <div class="ui pointing secondary menu" id="web_menu">
            <a class="active item" data-tab="first" (click)="AnimateTabs(webTab1, 'about')">About</a>
            <a class="item" data-tab="second" (click)="PictureClicked(webTab2, 'pictures')">Pictures</a>
            <a class="item" data-tab="third" (click)="AnimateTabs(webTab3, 'video')">Video</a>
            <a class="item" data-tab="fourth" (click)="AnimateTabs(webTab4, 'developer')">Developers</a>
        </div>

        <div class="ui active tab segment browser-desc-segment" data-tab="first" #webTab1>
            <div class="ui centered grid">
                <!--<div class="eight wide column">-->
                    <h1>{{Project.name}}</h1>
                    <p>{{Project.description}}</p>
            </div>
        </div>

        <div class="ui tab segment browser-desc-segment" data-tab="second" #webTab2>
            <h1>Pictures</h1>
            <div class="ui tiny images">
                <a class="fancybox" *ngFor="let i of Project.extra_picture" caption="i.desc" rel="group" [href]="i.link"><img [src]="i.link"></a>
            </div>
            <h4 class="ui horizontal divider header" style="color: #ccc">
                <i class="mouse pointer icon"></i>
                Click to enlarge
            </h4>
        </div>

        <div class="ui tab segment browser-desc-segment" data-tab="third" #webTab3>
            <!--<div class="ui raised link green segment" id="video-container" *ngIf="Project.video">-->
                <iframe id="iframe-video-web" width="854" height="480" frameborder="0" allowfullscreen style="box-shadow: 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15)"></iframe>
            <!--</div>-->
            <h1 id="no-video-tag" *ngIf="!Project.video">No video for this project...</h1>
        </div>

        <div class="ui tab segment browser-desc-segment" data-tab="fourth" #webTab4>
            <h1>Developers</h1>
        </div>
    </div>





</div>
